<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search for English word definitions">
    <script src="/scripts/index.js" defer></script>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-ico">
    <title>My Dictionary App</title>
</head>

<body>
        <div class="container">
            <header>
                <h1>English <span>Dictionary</span> 🕮</h1>
            </header>
            <section>
                <form id="search-form" action="">
                    <input id="search-text" type="search" placeholder="Enter your search term..." aria-label="Search term">
                    <button type="submit" aria-label="Search">🔍</button>
                </form>
                <section id="definition-el">
                    <h5>Enter the word you want to search in the box above and hit Enter</h5>
                </section>
            </section>
        </div>
</body>

</html>
